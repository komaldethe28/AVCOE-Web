    <h2 align="center">ADMISSION FORM</h2>
    <section id="Admissions" class="py-5 bg-light text-center">
        <div class="container text-center">
            
            <form method="post">
                <table style="margin: auto; border: 2px solid black; border-collapse: collapse; text-align: left; width: 50%;">
                    <tr>
                        <td style="border: 1px solid black; padding: 10px;"><label>Full Name:</label></td>
                        <td style="border: 1px solid black; padding: 10px;"><input type="text" name="fullname" required></td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black; padding: 10px;"><label>Date of Birth:</label></td>
                        <td style="border: 1px solid black; padding: 10px;"><input type="date" name="dob" required></td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black; padding: 10px;"><label>Gender:</label></td>
                        <td style="border: 1px solid black; padding: 10px;">
                            <select name="gender" style="width: 100%; padding: 5px;">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black; padding: 10px;"><label>Email:</label></td>
                        <td style="border: 1px solid black; padding: 10px;"><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black; padding: 10px;"><label>Phone Number:</label></td>
                        <td style="border: 1px solid black; padding: 10px;"><input type="tel" name="phone" required></td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black; padding: 10px;"><label>Address:</label></td>
                        <td style="border: 1px solid black; padding: 10px;"><input type="text" name="address" required></td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black; padding: 10px;"><label>Course Applying For:</label></td>
                        <td style="border: 1px solid black; padding: 10px;">
                            <select name="course" style="width: 100%; padding: 5px;">
                                <option value="Computer Engineering">Computer Engineering</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Mechanical Engineering">Mechanical Engineering</option>
                                <option value="Electrical Engineering">Electrical Engineering</option>
                                <option value="Civil Engineering">Civil Engineering</option>
                                <option value="MBA">MBA</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black; padding: 10px;"><label>Upload Photo:</label></td>
                        <td style="border: 1px solid black; padding: 10px;"><input type="file" name="photo"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="btn" style="border: 1px solid black; padding: 10px; text-align: center;">
                            <button type="submit" style="padding: 10px 20px; background-color: green; color: white; border: none; cursor: pointer;">Submit Application</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </section>    <br>
    <br>
